<html>
<head>

    <style>
        .resume-card {

        <div class="slds-card__body">

            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Work Experience</h2>
            <ul>
                <li>
                    <h3 class="slds-text-heading_small">Company Name</h3>
                    <p>Job title and description go here.</p>
                </li>
                <li>
                    <h3 class="slds-text-heading_small">Company Name</h3>
                    <p>Job title and description go here.</p>
                </li>
            </ul>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Education</h2>
            <ul>
                <li>
                    <h3 class="slds-text-heading_small">School Name</h3>
                    <p>Degree and major go here.</p>
                </li>
            </ul>
        </div>
    </div>
